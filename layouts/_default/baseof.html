<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ block "headHook" . }}{{ end }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ if site.Params.debug }}
      <div class="debug">[entering {{ templates.Current.Filename }}]</div>
    {{ end }}
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
    {{ block "footerHook" . }}{{ end }}
  </footer>
</body>
</html>
