<div class="codeblock">
{{ $terminal := slice "shell" "powershell" "bash" "sh" "ksh" "zsh" "shell" "fish" "fishshell" "pwsh" "posh" "tcsh" "csh" "vsh" "vshell" }}
{{ if in $terminal .Type  }}
<div class="codelang terminalIcon" contenteditable="true" spellcheck="false" >{{ .Type  }}</div>
{{ else }}
<div class="codelang codeIcon">{{ .Type  }}</div>
{{ end }}
{{ $result := transform.HighlightCodeBlock . }}
{{ $result.Wrapped }}
</div>
