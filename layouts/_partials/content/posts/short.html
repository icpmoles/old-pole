<article class="posts-list-element h-entry separated-element">
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <h2><a class="u-url" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="post-info-container">
    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    <relative-time datetime={{ .Date.Format "2006-01-02T15:04:05-0700" }}  tense="past">
    </relative-time>
    </div>
    <div class="e-content">
    {{ .Summary }}
        {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">[Full article]</a>
    {{ end }}
    <a class="u-bridgy-fed" href="https://fed.brid.gy/" hidden="from-humans"></a>
    </div>
</article>
