{{ define "main" }}
  {{ .Content }}
  <ul class="no-bullets">
  {{ range (.Paginate (where site.RegularPages "Section" (.Site.Params.mainSection) )).Pages }}
    <li>
    {{ partial "content/posts/short.html" . }}
    </li>
  {{ end }}
  </ul>
  {{ partial "pagination.html"  (dict "page" . "format" site.Params.paagination.style ) }}
{{ end }}
